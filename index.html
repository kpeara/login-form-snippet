<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Snippet</title>
    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- background -->
    <div id="app" class="flex justify-center items-center bg-gray-900 w-screen h-screen">

        <!-- box -->
        <div :class="`text-lg bg-${ loginColor }-100 font-mono rounded-lg`">

            <!-- title -->
            <h1 :class="`p-6 bg-${ loginColor }-300 text-center uppercase font-bold text-${ loginColor }-900 text-4xl border-b-8 border-${ loginColor }-900 rounded-t-lg`">@login</h1>

            <!-- login fields -->
            <div class="flex flex-col m-4 mt-8">
                <app-login-field :color=loginColor label="username"></app-login-field>
                <app-login-field :color=loginColor label="password" field_type="password"></app-login-field>
            </div>

            <!-- login button -->
            <div class="flex justify-center m-8">
                <button :class="`bg-${ loginColor }-200 hover:bg-${ loginColor }-300 text-${ loginColor }-900 border-8 border-${ loginColor }-900 rounded-full px-4 py-2`">Login</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
